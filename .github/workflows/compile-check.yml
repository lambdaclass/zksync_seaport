name: CI
on: [push]

jobs:
  build:
    name: Contract compile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js 18.18
        uses: actions/setup-node@v3
        with:
          node-version: 18.18

      - name: Run Era Test Node
        uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose.yml"

      - name: Setup project dependencies 
        run: |
          yarn global add node-gyp@10.0.1 && yarn install

      - name: Compile and deploy ExecutionHelper.
        working-directory: ./ExecutionHelper
        run: |
          yarn install
          yarn hardhat compile
          yarn hardhat deploy-zksync --script deploy.ts --network inMemoryNode
          
